{%- extends "user-data.yaml.j2" %}
{%- block disks %}
# Physical disk, these systems only have 1
- id: disk-sda
  match: {}
  ptable: gpt
  name: ''
  grub_device: true
  type: disk
  preserve: false
  wipe: superblock-recursive

# Partitions
- id: partition-grub
  device: disk-sda
  size: 1048576
  flag: bios_grub
  number: 1
  preserve: false
  grub_device: false
  type: partition
          
- id: partition-root
  device: disk-sda
  size: 50G
  flag: linux
  number: 2
  preserve: false
  grub_device: false
  type: partition
          
- id: partition-scratch
  device: disk-sda
  size: 1T
  flag: scratch
  number: 3
  preserve: false
  grub_device: false
  type: partition
  
# File-systems
- id: format-root
  volume: partition-root
  fstype: ext4
  preserve: false
  type: format
  
- id: format-scratch
  volume: partition-scratch
  fstype: ext4
  preserve: false
  type: format
  
# Mounts
- id: mount-root
  device: format-root
  path: /
  type: mount
  
- id: mount-scratch
  device: format-tmp
  path: /scratch
  type: mount
{% endblock disks %}